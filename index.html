<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="/style/bar.css">
  <link rel="stylesheet" href="/style/responsivecss.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

        <main>

              <div class="main-container">

                  <div class="balance-container">

                    <div class="balance">

                      <div class="header">
                        My Balance
                      </div>
                      <div class="balance-amount">
                        $921.68
                      </div>

                    </div>
                    
                    <div class="themeBtn">
                      <p></p>
                      <p></p>
                    </div>
                    

                  </div>

                  <div class="data-container">

                    <div class="heading">
                      Spending - Last 7 Days
                    </div>

                    <div class="charts">
                      <div class="chart-mon">
                        <p class="exp-amount"></p>
                        <div class="bar-mon chartBar"></div>
                        <div class="day">Mon</div>
                      </div>

                      <div class="chart-tue">
                        <p class="exp-amount"></p>
                        <div class="bar-tue chartBar"></div>
                        <div class="day">Tue</div>
                      </div>

                      <div class="chart-wed">
                        <p class="exp-amount"></p>
                        <div class="bar-wed chartBar"></div>
                        <div class="day">Wed</div>
                      </div>

                      <div class="chart-thu">
                        <p class="exp-amount"></p>
                        <div class="bar-thu chartBar"></div>
                        <div class="day">Thu</div>
                      </div>

                      <div class="chart-fri">
                        <p class="exp-amount"></p>
                        <div class="bar-fri chartBar"></div>
                        <div class="day">Fri</div>
                      </div>

                      <div class="chart-sat">
                        <p class="exp-amount"></p>
                        <div class="bar-sat chartBar"></div>
                        <div class="day">Sat</div>
                      </div>

                      <div class="chart-sun">
                        <p class="exp-amount"></p>
                        <div class="bar-sun chartBar"></div>
                        <div class="day">Sun</div>
                      </div>
                    </div>

                    <div class="underline">
                    
                    </div>

                    <div class="expense-monthly">

                      <div class="monthly-balance">
                        <p>Total this month</p>
                        <p>$478.33</p>
                      </div>

                      <div class="compare-monthly">
                        <p>+2.4%</p>
                        <p>from last month</p>

                      </div>

                    </div>


                  </div>

              </div>
        </main>

        <footer>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Kazi monirul Islam</a>.
          </div>
        </footer>

  <script type="module" src="./jsfiles/app.js"></script>
</body>
</html>
